 nexus:
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: nexus-pv
    spec:
      storageClassName: gp3-csi
      capacity:
        storage: 10Gi
      accessModes:
        - ReadWriteOnce
      persistentVolumeReclaimPolicy: Retain
      hostPath:
        path: "/mnt/data/nexus"
